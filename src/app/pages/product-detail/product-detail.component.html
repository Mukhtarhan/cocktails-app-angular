<div class="container">
    <div class="drink">
      <div class="flex-container">
        <img [src]="product.strDrinkThumb" class="cocktail-img" alt="Cocktail Image" />
        <div class="cocktail-infos">
          <div class="row">
            <h3>Name:</h3>
            <p>{{ product.strDrink }}</p>
          </div>
          <div class="row">
            <h3>Category:</h3>
            <p>{{ product.strCategory }}</p>
          </div>
          <div class="row">
            <h3>Info:</h3>
            <p>{{ product.strAlcoholic }}</p>
          </div>
          <div class="row">
            <h3>Instructions:</h3>
            <p>{{ product.strInstructions }}</p>
          </div>
          <div class="row">
            <h3>Glass:</h3>
            <p>{{ product.strGlass }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
