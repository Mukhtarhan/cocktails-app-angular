<div class="container" *ngIf="product; else loading">
  <div class="drink">
    <div class="favorite-icon" (click)="toggleFavorite()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        [attr.fill]="isFavorite ? 'red' : 'white'"
        class="size-6 heart-icon"
      >
        <path
          d="m11.645 20.91-.007-.003-.022-.012a15.247 15.247 0 0 1-.383-.218 25.18 25.18 0 0 1-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0 1 12 5.052 5.5 5.5 0 0 1 16.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 0 1-4.244 3.17 15.247 15.247 0 0 1-.383.219l-.022.012-.007.004-.003.001a.752.752 0 0 1-.704 0l-.003-.001Z"
        />
      </svg>
    </div>

    <div class="flex-container">
      <img [src]="product.strDrinkThumb" class="cocktail-img" alt="{{ product.strDrink }}" />
      <div class="cocktail-infos">
        <div class="row">
          <h3 class="label">Name:</h3>
          <p class="text">{{ product.strDrink }}</p>
        </div>
        <div class="row">
          <h3 class="label">Category:</h3>
          <p class="text">{{ product.strCategory }}</p>
        </div>
        <div class="row">
          <h3 class="label">Info:</h3>
          <p class="text">{{ product.strAlcoholic }}</p>
        </div>
        <div class="row">
          <h3 class="label">Instructions:</h3>
          <p class="text">{{ product.strInstructions }}</p>
        </div>
        <div class="row">
          <h3 class="label">Glass:</h3>
          <p class="text">{{ product.strGlass }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div>Loading...</div>
</ng-template>
