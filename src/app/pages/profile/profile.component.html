<div class="profile-container">
    <h1>Profile</h1>
  
    <div *ngIf="user" class="profile-card">
      
  
      <form *ngIf="isEditing; else profileView">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="editableUser.name"
            name="name"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="editableUser.username"
            name="username"
            required
          />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="editableUser.email"
            name="email"
          />
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="editableUser.password"
            name="password"
            required
          />
        </div>
  
        <div class="button-group">
          <button (click)="saveChanges()" type="button" class="save-button">
            Save
          </button>
          <button (click)="cancelEdit()" type="button" class="cancel-button">
            Cancel
          </button>
        </div>
      </form>
  
      <ng-template #profileView>
        <div class="user-details">
          <p><strong>Name:</strong> {{ user.name }}</p>
          <p><strong>Username:</strong> {{ user.username }}</p>
          <p><strong>Email:</strong> {{ user.email || 'Not Set' }}</p>
          <p><strong>Password:</strong> ******</p>
        </div>
        <div class="button-group">
          <button (click)="enableEdit()" class="edit-button">Edit</button>
          <button (click)="logout()" class="logout-button">Logout</button>
        </div>
      </ng-template>
    </div>
  </div>
